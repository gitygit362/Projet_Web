<body>
    <header class="header1">
        <img src="Assets/images/logo.png" alt="logo EASYSTAGE">

        <nav class="navbar">Postuler

        <button class="Retour" onclick="voirOffre()">Retour à l'offre</button>

            <input  id="file1" class="Candidatureinput" type="file" accept="image/jpeg, image/png, application/pdf, application/msword">

            <input id="file2" class="Candidatureinput" type="file" accept="image/jpeg, image/png, application/pdf, application/msword">

        </form>
    </main>

        <a class="mentions-legales" href="mentions_legales.html" aria-label="Accéder aux mentions légales">©2024 - Tous droits réservés -	Mentions légales EasyStage</em>
