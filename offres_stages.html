<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/stylesheet.css">
    <script src="Assets/script.js"></script>
    <title>Offre de stage</title>
</head>
<body>
    <header class="header">
        <!-- mettre la meme navbar -->
    </header>
    <main>
        <form>
            <div class="flex-container2">
                <div id="colonne1">
                    <h2 id="filtres">Filtres : </h2>
                
                <!-- filtres -->
                
                    <div class="filtre" id="promotion">
                        <h3 onclick="PromotionFilter()">Promotion ▼</h3>
                        <label class="hidePromo"><input type="checkbox" name="promotionFilter" value="A1"> BAC+1</label>
                        <label class="hidePromo"><input type="checkbox" name="promotionFilter" value="A2"> BAC+2</label>
                        <label class="hidePromo"><input type="checkbox" name="promotionFilter" value="A3"> BAC+3</label>
                        <label class="hidePromo"><input type="checkbox" name="promotionFilter" value="A4"> BAC+4</label>
                        <label class="hidePromo"><input type="checkbox" name="promotionFilter" value="A5"> BAC+5</label>
                    </div>
                    <h3 onclick="LieuFilter()">Lieu ▼</h3>
                    <div id="lieu">
                        <label class="hideLieu">Pays :</label>
                        <input class="inputLieu" type="text" name="pays">
                        <label class="hideLieu">Ville :</label>
                        <input class="inputLieu" type="text" name="ville">
                        <label class="hideLieu">Adresse :</label>
                        <input class="inputLieu" type="text" name="adresse">
                    </div>
                    <div id="entreprise">
                        <h3 onclick="EntrepriseFilter()">Entreprise ▼</h3>
                        <label id="hideEntreprise" class="hideEntreprise">Nom de l'entreprise :</label>
                        <input id="inputEntreprise" type="text" name="entreprise">
                    </div>
                    <div id="duree"><h3 onclick="DureeFilter()">Durée ▼</h3>
                        <div>
                            <label class="hideDuree">Durée minimum :</label>
                            <input class="inputDuree" type="range" value="4" min="0" max="12" id="rangemin" oninput="dureemin.value=value"/>
                            <input class="outputDuree" type="number" id="dureemin" min="0" max="12" value="4" oninput="rangemin.value=value">
                            <label class="hideDuree">Durée maximum :</label>
                            <input class="inputDuree" type="range" value="8" min="0" max="12" id="rangemax" oninput="dureemax.value=value"/>
                            <input class="outputDuree" type="number" id="dureemax" min="0" max="12" value="8" oninput="rangemax.value=value">
                        </div>
                    </div>
                    <div id="remuneration">
                        <h3 onclick="SalaireFilter()">Rémunération ▼</h3>
                        <div>
                            <label class="hideSalaire">Salaire minimum (mensuel) :</label>
                            <input class="inputSalaire" type="range" value="4" min="0" max="10000" id="rangeSalairemin" oninput="salairemin.value=value"/>
                            <input class="outputSalaire" type="number" id="salairemin" min="0" max="10000" value="1200" oninput="rangeSalairemin.value=value">
                            <label class="hideSalaire">Salaire maximum (mensuel) :</label>
                            <input class="inputSalaire" type="range" value="8" min="" max="10000" id="rangeSalairemax" oninput="salairemax.value=value"/>
                            <input class="outputSalaire" type="number" id="salairemax" min="0" max="10000" value="" oninput="rangeSalairemax.value=value">
                        </div>
                    </div>
                    <div id="places"><h3>Places ▼</h3></div>
                    <div id="trie"><h3>Trier par ▼</h3></div>
                    
                </div>

                <div id="colonne2">
                    <div class="flex-container1">
                        <input class="rechercher" type="text" name="rechercher" placeholder="Rechercher">
                        <button class="newOffre">Nouvelle offre</button>
                    </div>
            <!-- récuperation des offres -->
                    <select size="12">
                        <option class="offre">offre 1</option>
                        <option class="offre">offre 2</option>
                        <option class="offre">offre 3</option>
                        <option class="offre">offre 4</option>
                        <option class="offre">offre 5</option>
                        <option class="offre">offre 6</option>
                        <option class="offre">offre 7</option>
                        <option class="offre">offre 8</option>
                        <option class="offre">offre 9</option>
                        <option class="offre">offre 10</option>
                        <option class="offre">offre 11</option>
                        <option class="offre">offre 12</option>
                    </select>
                </div>
            </div>
        </form>

        <!--    pagination changement tt les 12 offres    -->


    </main>

    <footer>

    </footer>
</body>

</html>
