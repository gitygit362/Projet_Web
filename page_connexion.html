<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/stylesheet.css">
        <title>Connexion</title>
        <script src="Assets/script.js"></script>
    </head>

    <body>
        <header class="connexion">
            <img src="Assets/images/logo.png" alt="logo EASYSTAGE">
            <h1>Connexion</h1>
            
        </header>
        <main>
            <form class="connexionForm" name="connexion"  action="" method="post"> <!-- action="lien avec la base de donnée" : L'attribut action permet de pointer vers un script serveur qui traitera les données du formulaire côté serveur -->
                <fieldset>
                    <img src="Assets/images/logo.png" alt="logo EASYSTAGE">
                    <label for="user">Nom d'utilisateur</label>
                    <input class="connexionInput" type="text" id="user" name="user" required>
                    <label for="password">Mot de passe</label>
                    <input class="connexionInput" type="text" id="password" name="password" required>
                    <button class="button" type="button" onclick="redirectToAccueil()">Connexion</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
